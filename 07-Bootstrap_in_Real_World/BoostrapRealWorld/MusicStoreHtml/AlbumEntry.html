<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Album Entry</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!--Alert -->
        <div class="container" id="alert-container"></div>
        <form role="form" class="form-horizontal">
            <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Album title">
                <label for="title" class="col-md-2">Title</label>
                <div class="col-md-10"><input type="text" class="form-control" id="title" /></div>
            </div>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#confirm-dialog">Save Changes</button>
        </form>
    </div>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <!-- Modal dialog -->
    <div class="modal fade" id="confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="confirm-dialog-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="confirm-dialog-label">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Please note that once you save this album that change cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="commit-changes">Commit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#commit-changes").click(function () {
                const alertHTML = '<div class="alert alert-success fade in" role="alert">'
                    + '<strong>Changes saved</strong>'
                    + '<div>You should see your changes reflected shortly.</div>'
                    + '</div>';
                $("#alert-container").append(alertHTML);
            });
        });
    </script>

</body>
</html>
